    <div class="container" id="form-input">

        <div class="form-group row">

              <option id="radius" value="10">10 miles</option>
              <option id="radius" value="20">20 miles</option>

          </div>
          <div class="col-2">

              id="doItGeocode"
              type="button"
              class="btn btn-outline-light"
            >
              <i class="fas fa-search"></i> Search
            </button>
          </div>
        </div>
      </form>
